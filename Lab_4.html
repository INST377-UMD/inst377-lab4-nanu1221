<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightblue;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            width: 45%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: lightgreen; 

        }
        .label {
            font-weight: bold;
            margin-right: 10px;
        }
        .content {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>
    
    <div class="container">
        <div class="section">
            <span class="label">Name:</span>
            <div class="content">
                <form id="alertForm">
                    <input type="text" id="nameInput" placeholder="Enter your name" required>
                    <button type="button" onclick="alertMe()">Alert Me</button>
                </form>
            </div>
        </div>
        
        <div class="section">
            <button onclick="changeColor()">Change Color</button>
        </div>
        
        <div class="section">
            <span class="label">Text Tester:</span>
            <div class="content">
                <form id="textForm">
                    <input type="text" id="textInput" placeholder="Enter text">
                    <button type="button" onclick="validateText()">Validate Text</button>
                </form>
            </div>
        </div>
        
        <div class="section">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>
    
    <script>
        function alertMe() {
            let name = document.getElementById("nameInput").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        function changeColor() {
            document.body.style.backgroundColor = 
                (document.body.style.backgroundColor === "lightblue") ? "green" : "lightblue";
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid.");
            }
        }

        function addText() {
            document.getElementById("main-heading").innerText += " Add Text";
        }
    </script>
</body>
</html>
